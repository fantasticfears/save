 font-size: 12px;

<body class="metro">

<h1 class="text-center">Save The Relationship</h1>
 <a class="btn btn-grey btn-block" style="color: white; height: 50px" role="button" href="index.html"><p class="text-center h4">Data Logging</p></a>

<script id="fullTable_template" type="text/html">

  <table>
    <tr>
      {{#rows}}
      <div class="row">
        <div class="col-sm-12">
          <div class="row container2 vertical-align">
          <div class="col-xs-3 text-center {{user}}">{{user}}</div>
          <div class="col-xs-4 text-center {{ava}}">
          <ul class="list-unstyled">
          <li>{{status}}</li>
          <li id="ava">{{ava}}</li></ul></div>
          <div class="col-xs-5 comment text-left">{{comment}}</div>
        </div>
        </div>
      </div>

      {{/rows}}
    <tr>
  </table>
</script>



<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    var URL = "1T2L8EEjSyyTIkHqLwyfCyjLHP_DuAruv28Lkxw7YxBI"
    Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true, order:'Timestamp' } )
  })

  function showInfo(data) {
    var tableOptions = {"data": data
    , "pagination": 50, "tableDiv": "#fullTable", "filterDiv": "#fullTableFilter"}
    Sheetsee.makeTable(tableOptions)
    Sheetsee.initiateTableFilter(tableOptions)
  }


</script>
