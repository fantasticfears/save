<!DOCTYPE html>
<html>

                    <label>状态</label>

                        <input id="status" name="status" 
                        type="radio"  value="睡觉"> 睡觉
                        <input id="status" name="status"

                        <input id="status" name="status"

                        <input id="status" name="status"

                <div style="width: 100%; display: block; float: right;">
                    <button id="send" type="submit">

        </div>
        <script type="text/javascript">
            function postToGoogle() {
                var user = $("input[type='radio'][name='user']:checked").val();
                var status = $("input[type='radio'][name='status']:checked").val();
 
                $.ajax({
                    url: "https://docs.google.com/forms/d/10Xc6b8g4nJGXsqVbUstAXw60_iH_uGH9YPGV_Bz2QqI/formResponse",
                   data: { "entry.39164430":user, 
                    "entry.481507923":status, 
                    /*"entry.1374707491":busy*/},
                    type: "POST",
                    dataType: "xml",
                    statusCode: {
                        0: function() {
                           window.location.replace("timeline/index.html");
                        },
                        200: function() {
                            window.location.replace("timeline/index.html");
                        }
                    }
                });
            }
             
            $(document).ready(function(){
                $('#form').submit(function() {
                    postToGoogle();
                    return false;
                });
            });
        </script>
    </body>
</html>
